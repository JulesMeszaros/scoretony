<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="quizz.js"></script>
    <title>Quizzthony Scoretano</title>
  </head>
  <body id="body">
    <header>
      <h1>Quizzthony Scoretano</h1>
      <h2>Guess the score!</h2>
    </header>
    <main>
      <div id="quizz">
        <div class="infos">
          <div class="info" id="vies-info">
            2 vies
          </div>
          <div class="info" id="points-info">
            3 points
          </div>
        </div>
        <div class="vignette">
          <img id="vignette-image" src="data/vignettes/_2RPGAA6p4E.png">
          <div class="album-infos">
            <h5 class="album-info-h5" id="album-title">To Pimp A Butterfly</h5>
            <h5 class="album-info-h5" id="album-artist">Kendrick Lamar</h5>
          </div>
        </div>
        <div class="choix">
          <div class="choix-bouton-div">
            <button class="choix-bouton" id="bouton-1" type="button" answer="1">
              Choix 1
            </button>
          </div>
          <div class="choix-bouton-div">
            <button class="choix-bouton" id="bouton-2" type="button" answer=2>
              Choix 2
            </button>
          </div>
          <div class="choix-bouton-div">
            <button class="choix-bouton" id="bouton-3" type="button" answer="3">
              Choix 3
            </button>
          </div>
          <div class="choix-bouton-div">
            <div class="choix-info">
              <button class="choix-bouton" id="bouton-4" type="button" answer="4">
                Choix 4
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>A quarantine project by Jules Meszaros</p>
    </footer>
  </body>
</html>
